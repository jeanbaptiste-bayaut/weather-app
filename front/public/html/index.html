<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/2f4c0e8957.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #77797e;"></i></button>
        </div>
        <div class="weather">
            <i class="fa-solid fa-cloud-rain weather-icon"></i>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Biarritz</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water fa-2xl"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind fa-2xl"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../api/index.js"></script>
</html>
